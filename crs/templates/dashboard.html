{% extends "includes/base.html" %}
{% load static %}

{% block title %}DENR NCR Client Portal{% endblock title %}

{% block content %}
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .dashboard-wrapper {
        padding: 20px;
        background-color: #f4f6f8;
        border-radius: 8px;
        max-width: 100%;
    }

    .full-width-image {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .full-width-image:hover {
        transform: scale(1.01);
    }
</style>

<div class="dashboard-wrapper">
    <!-- Full-width Image Only -->
    <img src="{% static 'images/inst.jpg' %}" alt="DENR NCR Online Permitting System" class="full-width-image">
</div>
{% endblock %}
